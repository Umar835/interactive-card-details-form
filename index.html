<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
        <div class="cards">
          <div class="front-card">
            <img class="card-logo" src="./images/card-logo.svg" alt="card logo">
            <div class="card-details">
              <img src="./images/bg-card-front.png" alt="front view of card">
              <h1 class="card-number">0000 0000 0000 0000</h1>
              <div class="name-details">
                <span class="name">Jane Appleseed</span>
                <span class="expiry-date">
                  <span class="month">00</span>
                  /
                  <span class="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img src="./images/bg-card-back.png" alt="back-card">
            <span class="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="right-side">
        <form>
          <div class="name-form">
            <label for="card-name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="card_name" required>
          </div>
          <div class="card-number-form">
            <label for="card-number">Card Number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card_number" minlength="16" maxlength="16" required>
          </div>
          <div class="card-info">
          <div class="card-exp-date">
            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div class="exp">
              <div>
                <input type="number" placeholder="MM" minlength="2" maxlength="2" id="card_month" required>
              </div> 
              <div>
                <input type="number" placeholder="YY" minlength="2" maxlength="2" id="card_year" required>
              </div>  
            </div>
          </div>
            <div class="cvc-form">
              <label for="card-cvc">CVC</label>
              <input type="number" minlength="3" maxlength="3" placeholder="e.g. 123" id="cvc" required>
            </div>
          </div>
            <button id="submit-btn" type="submit">Confrim</button>
        </form>
        <div class="thank-you hidden">
          <img src="./images/icon-complete.svg" alt="Message pops up when form is completed.">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
